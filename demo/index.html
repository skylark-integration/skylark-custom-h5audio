<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Audio player HTML5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../skins/default/audio-player.css">
    <style>

    #player{
        position: relative;
        max-width: 700px;
        height: 500px;
        border: solid 1px gray;
    }
    </style>
  </head>

  <body>
      <!-- Audio player container-->
     <div id='player'></div>

    <!-- Audio player js begin-->
    <script type="text/javascript" src="./require.js" data-main="./main.js"></script>

    <script>
        // test image for web notifications
        var iconImage = null;
        function initPage($,H5AudioPlayer) {
            H5AudioPlayer.instantiate(document.getElementById('player'),{
                volume   : 0.7,
                autoPlay : true,
                notification: false,
                playList: [
                    {'icon': iconImage, 'title': 'Try Everything', 'file': 'mp3/try-everything.mp3'},
                    {'icon': iconImage, 'title': 'Let It Go', 'file': 'mp3/let-it-go.mp3'}
                ]
            });
        }
    </script>
    <!-- Audio player js end-->

  </body>
</html>
